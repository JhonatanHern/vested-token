name: Upload code coverage
on: [push, pull_request]

jobs:
 upload-code:
   runs-on: ubuntu-latest

   steps:
     - name: Checkout
       uses: actions/checkout@v2
       with:
         fetch-depth: 0

     - name: Setup NodeJS 12
       uses: actions/setup-node@v1
       with:
         node-version: 12

     - name: Install dependencies
       run: npm install

     - name: Upload code coverage
       run: npm run report-coverage
